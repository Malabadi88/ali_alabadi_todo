<!DOCTYPE html>
<html>
<head><title>My Tasks</title></head>
<body>
<h1>My Tasks</h1>
<form method="post">
  {% csrf_token %}
  <input type="text" name="title" placeholder="New task" required>
  <button type="submit">Add</button>
</form>

<ul>
  {% for task in tasks %}
    <li>
      {{ task.title }} {% if task.completed %}âœ…{% endif %}
    </li>
  {% empty %}
    <li>No tasks yet.</li>
  {% endfor %}
</ul>

<p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
